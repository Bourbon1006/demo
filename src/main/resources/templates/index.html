<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{style.css}"/>
    <script type="text/javascript" src="../static/check.js" th:src="@{check.js}"></script>
    <title></title>
</head>

<body class="page" onload="checkCookie()">
<div class="container">
    <form id="loginForm" method="post">
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username" autocomplete="current-username"><br><br>
        <label for="password">密码:</label>
        <input type="password" id="password" name="password" autocomplete="current-password"><br><br>
        <span id="error-message" class="error-message"></span><br>
        <input type="checkbox" id="remember" name="remember">记住密码<br><br>
        <input type="submit" onclick="login()" value="登录">
        <input type="button" onclick="signin()" value="注册">
    </form>
</div>

</body>
</html>
